<html lang="en">
	<form th:action="@{~/customerData/save}" method="post" th:object="${objCustData}">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">Customer Data</h3>
			</div>
			<div class="box-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">No Rek</label>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<input type="text" th:field="*{noRek}" class="form-control" readonly="readonly">
							<!-- Hideen ID, digunakan saat EDIT, jika CREATE maka akan 0 -->
							<input type="hidden" th:field="*{id}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">No Pin</label>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<input type="text" th:field="*{noPin}" class="form-control" disabled ="disabled">
							<!-- Hideen ID, digunakan saat EDIT, jika CREATE maka akan 0 -->
							<input type="hidden" th:field="*{id}" class="form-control" />
						</div>
					</div>
										
				</div>
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success pull-right">Save</button>
			</div>
		</div>
	</form>
</html>
