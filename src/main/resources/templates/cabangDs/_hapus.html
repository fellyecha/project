<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<form th:action="@{~/cabangDs/remove}" method="post" th:object="${objCabangDs}">
		<div class="box box-danger box-solid">
			<div class="box-header with-border">
				<h3 class="box-title">Hapus Cabang DS</h3>
				<!-- Hideen ID, Hapus -->
				<input type="hidden" th:field="*{id}" class="form-control" />
			</div>
			</div>
			<div class="box-body">
				<table class="table">
					<tr>
						<th>ID<th>
						<td th:text="${objCabangDs.id}"></td>
					</tr>
					<tr>
						<th>Wilayah Cabang<th>
						<td th:text="${objCabangDs.wilayahCabang}"></td>
					</tr>					
					<tr>
						<th>Nama Cabang<th>
						<td th:text="${objCabangDs.cabangName}"></td>
					</tr>				
				</table>
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-danger pull-right">Delete</button>
			</div>
	</form>
</html>
