<html lang="en">
<form th:action="@{~/customerData/upload}" method="post" enctype="multipart/form-data">
	<div class="box box-info">
		<div class="box-header">
			<h3 class="box-title">Import Customer Data</h3>
		</div>
		<div class="box-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Import</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
						<input type="file" name="file" class="form-control" />
						<input type="submit" value="Import!" class="btn btn-info tbn-sm" />
					</div>
				</div>
			</div>
		</div>
		<div class="box-footer">
			<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			<button type="submit" class="btn btn-success pull-right">Save</button>
		</div>
	</div>
</form>
</html>
