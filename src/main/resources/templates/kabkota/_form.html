<html lang="en">
	<form th:action="@{~/kabkota/save}" method="post" th:object="${kabkota}">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">Form Kabupaten Kota</h3>
			</div>
			<div class="box-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Nama Kabupaten / Kota</label>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<input type="text" th:field="*{namaKabKota}" class="form-control">
							<!-- Hideen ID, digunakan saat EDIT, jika CREATE maka akan 0 -->
							<input type="hidden" th:field="*{id}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Provinsi</label>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<select th:field="*{idProvinsi}" class="form-control">
								<option th:each="item : ${listProp}" th:value="${item.id}" th:text="${item.namaProvinsi}"></option>
							</select>
						</div>
					</div>				
				</div>
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-success pull-right">Save</button>
			</div>
		</div>
	</form>
</html>
